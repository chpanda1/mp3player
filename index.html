<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-10">
    <div class="card">
      <div class="details">
        <div class="nowPlaying">PLAYING x OF y</div>
        <div class="trackArt"></div>
        <input type="hidden" name="" id="" value="">
        <div class="trackName"><b>Song Title (Song Title)</b></div>
        <div class="trackArtist">Song Artist</div>
      </div>
      <div class="slider_container">
        <div class="current-time">00:00</div>
        <input type="range" min="1" max="100"
          value="0" class="seek_slider" onchange="seekTo()">
        <div class="total-duration">00:00</div>
      </div>
      <div class="buttons">
        <div class="prev-track" onclick="prevTrack()">
          <i class="bi bi-skip-backward-circle"></i>
        </div>
        <div class="playpause-track" onclick="playpauseTrack()">
          <i class="bi bi-play-circle"></i>
        </div>
        <div class="next-track" onclick="nextTrack()">
          <i class="bi bi-skip-forward-circle"></i>
        </div>
      </div>

      <div class="volume-control">
        <input type="range" min="0" max="100" value="50" class="volume_slider" oninput="setVolume()">
        <span class="volume-value">50%</span>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
